<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 justify-center min-h-screen my-20">

        </thead>
        <tbody class="text-gray-600 text-sm font-light">
            <tr class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-left">X2</td>

                <td class="py-3 px-6 text-left">45</td>

            </tr>
            <tr class="border-b border-gray-200 hover:bg-gray-100">
              <td class="py-3 px-6 text-left">C1</td>
              <td class="py-3 px-6 text-left">1pcs Chicken Spicy with Rice</td>
              <td class="py-3 px-6 text-left">99</td>
              <td class="py-3 px-6 text-left">992</td>
            </tr>
            <tr class="border-b border-gray-200 hover:bg-gray-100">
              <td class="py-3 px-6 text-left">C2</td>

              <td class="py-3 px-6 text-left">210</td>

          </tr>
        </tbody>
        <tbody class="text-gray-600 text-sm font-light">
          <tr class="border-b border-gray-200 hover:bg-gray-100">
              <td class="py-3 px-6 text-left">A1</td>
              <td class="py-3 px-6 text-left">Yum Burger</td>
              <td class="py-3 px-6 text-left">45</td>

          </tr>
          <tr class="border-b border-gray-200 hover:bg-gray-100">

              <td class="py-3 px-6 text-left">430</td>

          <tr class="border-b border-gray-200 hover:bg-gray-100">

          </tr>
          <tr class="border-b border-gray-200 hover:bg-gray-100">
              <td class="py-3 px-6 text-left">E1</td>
              <td class="py-3 px-6 text-left">Chickenjoy Bucket (6pcs)</td>
              <td class="py-3 px-6 text-left">435</td>
              <td class="py-3 px-6 text-left">72</td>

    </table>

</body>
</html>
